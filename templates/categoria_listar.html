{% extends 'base.html' %}
{% block title %}Categorias{% endblock %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h1 class="h4">Categorias</h1>
    <a href="{{ url_for('salvar_categoria') }}" class="btn btn-success">Nova Categoria</a>
</div>

{% if categorias %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Id   </th>
                <th> Nome </th>
                <th> Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in categorias %}
            <tr>
                <td> {{item[0]}}  </td>
                <td> {{item[1]}} </td>
                <td>
                    <a href="" class="btn btn-sm btn-secondary">Editar</a>
                    <form action="{{ url_for('categorias_excluir', id=item[0]) }}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger" onclick="return confirm('Excluir esta categoria?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
   
    </table>
{% else %}
    <p> Nenhuma categoria encontrada</p>
{% endif %}
{% endblock %}
