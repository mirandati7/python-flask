{% extends 'base.html' %}
{% block title %}{{ titulo }}

{% endblock %}
{% block content %}

<div class="card p-4 shadow-sm">
    <h1 class="h5 mb-3">{{ titulo }}</h1>

    <form action="/cliente" method="post">
        <div class="mb-3">
            <label for="form-label"> Nome</label>
            <input class="form-control" type="text" name="nome">
        </div>
        <div class="mb-3">
            <label for="form-label"> Celular</label>
            <input class="form-control" type="text" name="celular">
        </div>
        <div class="mb-3">
            <label for="form-label"> Email</label>
            <input class="form-control" type="text" name="email">
        </div>
        <div class="mb-3">
            <label for="form-label"> CPF/CNPJ</label>
            <input class="form-control" type="text" name="cpf_cnpj">
        </div>
        <button class="btn btn-success" type="submit"> Salvar</button>
        <a href="{{ url_for('cliente_listar') }}" class="btn btn-secondary">Voltar</a>
    </form>

</div>
{% endblock %}
