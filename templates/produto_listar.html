<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
</head>
<body>
    <h2> Produtos cadastrados</h2>

    {% if produtos %}
        <table border="1" cellpadding="6">
            <tr>
                <th> Id</th>
                <th> Descrição</th>
                <th> Preço</th>
                <th> Estoque</th>
                <th> ID Categoria </th>
            </tr>
            {% for item in produtos %}
            <tr>
                <td> {{item[0]}}  </td>
                <td> {{item[1]}} </td>
                <td> {{item[2]}} </td>
                <td> {{item[3]}} </td>
                <td> {{item[4]}} </td>
            </tr>
            {% endfor %}

        </table>
    {% else %}
        <p> Nenhum produto encontrado</p>
    {% endif %}
    
</body>
</html>
